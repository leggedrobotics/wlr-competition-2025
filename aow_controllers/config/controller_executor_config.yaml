# General Controller Executor Configuration
# This file contains common parameters for all controller types

controller_executor:
  ros__parameters:
    
    inference_hz: 50.0     # Neural network inference frequency 
    command_hz: 200.0      # Joint command publishing frequency 
    
    leg_joint_scale: 0.5          # Scale factor for leg joint positions (HAA, HFE, KFE)
    wheel_joint_scale: 5.0        # Scale factor for wheel joint velocities 
    
    # Default joint positions (Isaac order)
    # LF_HAA, LH_HAA, RF_HAA, RH_HAA, LF_HFE, LH_HFE, RF_HFE, RH_HFE, LF_KFE, LH_KFE, RF_KFE, RH_KFE, LF_WHEEL, LH_WHEEL, RF_WHEEL, RH_WHEEL
    default_joint_positions: [0.0, 0.0, 0.0, 0.0, 0.4, -0.4, 0.4, -0.4, -0.8, 0.8, -0.8, 0.8, 0.0, 0.0, 0.0, 0.0]
    
    # Simulation settings
    use_sim_time: true
    
    # Lockstep synchronization for slow PCs
    use_lockstep: true                # Enable lockstep mode to synchronize simulation with inference
    
